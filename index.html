<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <input type="text" class="name" placeholder="Имя" />
        <input type="text" class="email" placeholder="@gmail" />
        <input type="text" class="imageUrl" placeholder="URL" />
        <input type="text" class="phone" placeholder="+996 ()" />
        <button style="color: white" class="btn">Подтвердить</button>
      </header>

      <ul class="list"></ul>

      <!-- ============================== -->
      <div class="main-modal">
        <div class="inner-modal">
          <div class="close">
            <button class="btn-closer">Отмена</button>
          </div>
          <input type="text" class="inp-edit1" />
          <input type="text" class="inp-edit2" />
          <input type="text" class="inp-edit3" />
          <input type="text" class="inp-edit4" />
          <button class="btn-save">Сохранить изменение</button>
        </div>
      </div>
    </div>

    <script src="./JS/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
